{% extends 'index.html' %}
{% block content %}
    <div>
        {% if (errors) %}
        <div>
            {% errors %}
        </div>
        {% endif %}
        <form action="/lobby/create" method="POST">
            <label>Name <input type="text" name="name" /></label>
            <label>Game <select name="game">
                {% if (games) {
                    {% for game in games %}
                    <option value="{%= game.id %}" > {% game.name %} | {% game.category %}</option>
                    {% endfor %}
                {% endif %}
                </select>
            </label>
        </form>
    </div>
{% endblock %}
